<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dumb calc</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="js/utils.js" defer></script>
    <script src="js/dom.js" defer></script>
</head>
<body>
    <section class="bodyCalculator">
        <div class="display">
        </div>
        <div class="comandos">
            <div class="numeros">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="zero">0</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
                <button>clear</button>
            </div>
        </div>
    </section>
</body>
</html>
